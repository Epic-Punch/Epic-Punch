<!DOCTYPE html>
<html id = "wholepage">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no">
        <title>Epic Punch</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Inter&display=swap');
            @import url('http://fonts.cdnfonts.com/css/spiky-016');

            @font-face {
            font-family: Old;
            src: url('./resources/Fonts/Olden_day.ttf');
            }
            @font-face {
            font-family: Horror;
            src: url('./resources/Fonts/Horror.ttf');
            }
            @font-face {
            font-family: informal;
            src: url('./resources/Fonts/Ginformal.otf');
            }
            @media screen and (max-height: 500px) {
              .menuLine{
                display:none;
              }
            }
            @media screen and (min-height: 501px) {
              .menuLine{
                display:block;
              }
            }

            body {
                width: 100%;
                height: 100%;
                position: abosolute;
                background: #816969;
                margin: 0;
                padding: 0;
                overscroll-behavior: none;
                font-family: 'Spiky-016';
                background: url('./resources/Images/background.jpg');
            }
            .container {
                width: 100%;
                height: 100%;
                position: absolute;
            }

            .ui {
                position: absolute;
                top: 0;
                width: 100%;
                display: flex;
                justify-content: space-between;
                padding: 10px;
                
            }

            .health{
                width: 600px;
                background-color: grey;
                margin : 0 10px;
                margin-top: 20px;
                border-radius: 30px;
                height: 50px;
                border: 2px solid cyan;
                color: black;
                
            }

            .mybar {
                background-color: lime;
                border-radius: 30px;
                height: 50px;
                padding-left: 10px;
                
            }

            .enemybar {
                background-color: red;
                border-radius: 30px;
                height: 50px;
                padding-left: 10px;
            }



            .timer {
                color: cyan;
                font-size: 50px;
                margin-top: -5px;
                margin-top :15px

            }

            .povcamera{
                left: 40px;
                top: 120px;
                position: absolute;
                border-radius: 50px;
                border: 3px solid cyan;
                padding: 10px;
            }

            .ficon{
                border-radius: 200px;
                width:100px;
                margin:0px 10px;
                border: 3px solid cyan;
            }

            h1 {
                text-align: center;
                font-weight: 900;
                font-size: 2em;
                line-height: .8em;
                padding: .2em;
                border: 5px solid black;
            }
            .common-class{
                margin: 0!important;opacity: 0.8;font-size:40px;background-color: white;font-family: informal;
            }
            .menuLine{
              margin: 0!important;opacity: 0.8;font-size:80px;color: #cf1313;font-family: Horror;
            }
            .menuLine2{
              margin: 0!important;opacity: 0.8;font-size:40px;color: #ff0000;font-family: Horror;
            }
            #menu2{display: none;}
            #menu{display: block;top:15%;}
            #controls{display:none;opacity: 0.6;}
            #controls button{height: 36px ;width: 36px ;}
            #pause{display: none;}
            #home{display: none;}
            #game{display: none;}

        </style>
    </head>
    <body>
        <div id="menu">
            <div style="text-align: center;">
                <h1 style="margin: 0!important;opacity: 0.8;font-size:120px;background-color: white;font-family: Old;">Epic Punch</h1> <br>
                <div><br><br><br><br><br>
                <button id="Enter-Career" style="margin: 0!important;opacity: 0.8;font-size:70px;background-color: white;font-family: Horror;">Enter Career</button>
                </div><br><br><br><br><br><br><br><br>
                <button id="Enter-Multiplayer" style="margin: 0!important;opacity: 0.8;font-size:70px;background-color: white;font-family: Horror;">Enter Multiplayer</button><br>
            </div>        
        </div>
        <div id="menu2">
            <button id="Home_Screen" style="margin: 0!important;opacity: 0.8;font-size:70px;background-color: white;font-family: Horror;">Go back</button><br>
            <div style="text-align: center;">
                <br><br><br>
                <h1 style="margin: 0!important;opacity: 0.8;font-size:120px;background-color: white;font-family: Old;">Epic Punch</h1> <br>
                <div><br><br><br>
                    <span class="menuLine">Multiplayer Mode</span> <br>
                    <span class="menuLine2">Choose your fighters..</span> <br>
                <span>
                <select id="player1_select" class ="common-class">
                    <option value="Ninja">Ninja</option>
                    <option value="The Boss">The boss</option>
                </select> 
                &nbsp;
                <select id="player2_select" class="common-class">
                    <option value="Ninja">Ninja</option>
                    <option value="The Boss">The Boss</option>
                </select>
            </span><br><br>
            <div>
                <button id="Start" style="margin: 0!important;opacity: 0.8;font-size:40px;background-color: white;font-family: Horror;">Fight!</button>
            </div><br><br><br>
    
            </div></div>      
        </div>
        <div id="game">
          <div class="container" id="container">
            <div id = "pause">
              <div class="button button-newgame">New Game</div>
              <div class="button button-settings">How To Play </div>
              <div class="button button-credits">Credits</div>
            </div>

            <div class="ui">
                <img src="./resources/ninpic.png" class = "ficon"/>
                <div class="health" id = "health">
                    <div class="mybar" id="mybar">
                        Ninja Fury
                    </div>
                </div>
                    <div id="timer" class="timer">

                    </div>
                <div class="health" id="health">
                    <div class="enemybar" id="enemybar">
                        Ely Cyborg
                    </div>
                </div>
                <img src="./resources/elypic.png" class="ficon" />
                
            </div>
            <div class = "povcamera" id="povcamera">
                <i class="fa fa-camera" style="font-size:48px;color:cyan"></i>
            </div>
        </div>
        </div>
        <script src="js/main.js" type="module"></script>
        
    </body>     
</html>
