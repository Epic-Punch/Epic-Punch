<!DOCTYPE html>
<html id = "wholepage">
    <head>
        <title>Epic Punch</title>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="base.css">
    </head>
    <body>
        <script src="js/main.js" type="module"></script>
        <div class="container" id="container">
            
            <section class="game menu">
                <section class="screen screen-intro active-screen"> 
                  <div class="button button-newgame">New Game</div>
                  <div class="button button-settings">How To Play </div>
                  <div class="button button-credits">Credits</div>

                  </section>

            <div class="ui">
                <img src="./resources/ninpic.png" class = "ficon"/>
                <div class="health" id = "health">
                    <div class="mybar" id="mybar">
                        Ninja Fury
                    </div>
                </div>
                    <div id="timer" class="timer">

                    </div>
                <div class="health" id="health">
                    <div class="enemybar" id="enemybar">
                        Ely Cyborg
                    </div>
                </div>
                <img src="./resources/elypic.png" class="ficon" />
                
            </div>
            <div class = "povcamera" id="povcamera">
                <i class="fa fa-camera" style="font-size:48px;color:cyan"></i>
            </div>
        </div>
    </body>

</html>
